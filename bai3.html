<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: white;
        background: red;
        padding: 12px;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="list">
        <label
          ><input type="radio" name="color" id="red" checked />Màu đỏ
        </label>
        <label><input type="radio" name="color" id="blue" />Xanh da trời</label>
        <label><input type="radio" name="color" id="green" />Xanh lá cây</label>
      </div>
      <p>Bạn đã chọn <b>red radio button</b></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        const $radio = $("input[name=color]");
        $radio.on("click", function () {
          const $color = $(this).attr("id");
          $("p").css("background-color", $color);
          $("p").html(`Bạn đã chọn <b>${$color} radio button</b>`);
          // $(this).closest(".testimonial-wrap").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
